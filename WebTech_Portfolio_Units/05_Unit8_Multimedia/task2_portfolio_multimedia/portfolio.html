<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Multimedia Portfolio</h1>
    </header>

    <section>
        <h2>Embedded Video</h2>
        <video controls width="640" height="360">
            <source src="media/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Audio Section</h2>
        <audio controls>
            <source src="media/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="media/profile.jpeg" alt="Image 1" width="200">
            <img src="media/profile1.jpeg" alt="Image 2" width="200">
            <img src="media/profile1.jpeg" alt="Image 3" width="200">
        </div>
    </section>

    <section>
        <h2>Highlighted Skill</h2>
        <div class="skill">HTML5</div>
    </section>
</body>
</html>
